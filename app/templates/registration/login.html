{% extends 'header.html' %} 
{% block content %}
<div class="container" style="margin-top: 50px; text-align: center;">
    <div class="login-form" style="max-width: 400px; margin: 0 auto; padding: 20px; background-color: #fff; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
        <form action="" method="POST">
            {% csrf_token %}
            <h2 class="text-center" style="margin-bottom: 20px;">Inicio de sesión</h2>
            <div class="form-group" style="margin-bottom: 20px;">
                <input type="text" name="username" id="username" class="form-control" placeholder="Usuario" required>
            </div>
            <div class="form-group" style="margin-bottom: 20px;">
                <input type="password" name="password" id="password" class="form-control" placeholder="Contraseña" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block" style="width: 100%;">Ingresar</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
